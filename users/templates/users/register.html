{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/static/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="/static/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main1.css">
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" style="width: 35%; padding: 5%; padding-top: 10px;">
				<div class="login100-pic js-tilt" data-tilt style="padding-bottom: 10%">
					<img src="/static/images/img-01.png" alt="IMG">
				</div>
		        <form method="POST" class="login100-form validate-form">
		            {% csrf_token %}
		            <legend class="border-bottom mb-4">Sign Up</legend>
		            <fieldset style="float: left">
		                {{ form|crispy }}
		             </fieldset>
		                <br>		          
		            <div class="form-group">
		                <button class="btn btn-outline-info" type="submit">Sign Up</button>
		            </div>
		        </form>
		        <div class="border-top pt-3">
		            <small class="text-muted">
		                Already Have An Account? <a class="ml-2" href="../login/">Sign In</a>
		            </small>				
			</div>
		</div>
	</div>
   <!--===============================================================================================-->	
	<script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
</body>
</html>
